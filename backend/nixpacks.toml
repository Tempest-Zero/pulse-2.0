# Nixpacks configuration for Railway deployment
# Uses virtual environment to avoid "externally-managed-environment" error

[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
    "python -m venv --copies /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "/app/venv/bin/python -c \"from models.base import init_db; init_db(); print('[BUILD] Database tables created')\""
]

[start]
cmd = "/app/venv/bin/uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
